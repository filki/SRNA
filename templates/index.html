<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review Fetcher</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Steam Review Fetcher</h1>
    </header>
    <div class="container">
        <form action="{{ url_for('get_reviews') }}" method="post" class="form">
            <div class="card">
                <label for="app_id"><strong>App ID:</strong></label>
                <input type="number" id="app_id" name="app_id" placeholder="Enter App ID (e.g., 570)" required>
            </div>
            <div class="card">
                <label for="review_type"><strong>Review Type:</strong></label>
                <select id="review_type" name="review_type">
                    <option value="positive">Positive</option>
                    <option value="negative">Negative</option>
                    <option value="all">All</option>
                </select>
            </div>
            <div class="card">
                <label for="total_reviews"><strong>Total Reviews (max 25000):</strong></label>
                <input type="number" id="total_reviews" name="total_reviews" placeholder="Enter number of reviews" required>
            </div>
            <button type="submit">Fetch Reviews</button>
        </form>
    </div>
</body>
</html>
