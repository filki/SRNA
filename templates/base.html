<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Steam Review Search System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1b2838 0%, #171a21 100%);
            color: #ffffff;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
        }
        .navbar-brand {
            color: #66c0f4 !important;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .nav-link {
            color: #acb2b8 !important;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #66c0f4 !important;
        }
        .nav-link.active {
            color: #ffffff !important;
        }
        .content-wrapper {
            flex: 1;
            padding: 2rem 0;
        }
        .footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 0;
            margin-top: auto;
        }
        .btn-steam {
            background: #66c0f4;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-steam:hover {
            background: #1999ff;
            transform: scale(1.05);
            color: #ffffff;
        }
        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }
        .card-header {
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .form-control, .form-select {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
        .form-control:focus, .form-select:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: #66c0f4;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(102, 192, 244, 0.25);
        }
        .form-control::placeholder {
            color: #acb2b8;
        }
        .table {
            color: #ffffff;
        }
        .table thead th {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }
        .table tbody td {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .pagination .page-link {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
            color: #acb2b8;
        }
        .pagination .page-link:hover {
            background: rgba(102, 192, 244, 0.1);
            color: #66c0f4;
        }
        .pagination .page-item.active .page-link {
            background: #66c0f4;
            border-color: #66c0f4;
            color: #ffffff;
        }
        {% block additional_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Steam Review Search</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'search' %}active{% endif %}" href="{{ url_for('search') }}">
                            <i class="fas fa-search me-2"></i>Wyszukiwarka
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'visualizations' %}active{% endif %}" href="{{ url_for('visualizations') }}">
                            <i class="fas fa-chart-bar me-2"></i>Wizualizacje
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'analysis' %}active{% endif %}" href="{{ url_for('analysis') }}">
                            <i class="fas fa-microscope me-2"></i>Analiza
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">&copy; {{ current_year }} Steam Review Search System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
